        <h1>HEX Color generator</h1>
    
        <div id="yin-yang"><div id="col"></div></div>

        <button onclick="changeColor()">Change Color</button>

    </div>
        
    
        <script>
            function changeColor() {
                var yinYang = document.getElementById('yin-yang');
    
                // Generate a random color
                var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                document.getElementById("col").innerText = randomColor;
                // Apply the random color to the yin-yang element
                yinYang.style.background = randomColor;
                col.style.color = invertColor(randomColor)
            }
        </script>
